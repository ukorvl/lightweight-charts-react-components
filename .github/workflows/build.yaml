name: Build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ukorvl/custom-github-actions-playwright:latest
      options: --user pwuser
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ github.event_name == 'pull_request' && 0 || 1 }}

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          setup-node: false # don't need to setup node, it's already in the container
          install-chrome: true # install Chrome for Lighthouse tests

      - name: Build
        uses: ./.github/actions/build
        with:
          check-commits: ${{ github.event_name == 'pull_request' }}

      - name: Test
        uses: ./.github/actions/test
        with:
          upload-coverage: ${{ github.event_name == 'push' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-report: ${{ github.event_name == 'pull_request' }}

      - name: Benchmark
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/bench
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
